<div ng-controller="NotesController">


  <h1>Notes ({{notes.length}})</h1>

  <form class="form-inline">
      <div class="form-group">
          <input type="text" class="form-control" id="searchInput" placeholder="Search" ng-model="search">
      </div>
  </form>


  <div class="btn-group" role="group" aria-label="...">
    <a ng-href="#/notes/add" class="btn btn-success">Add</a>
    <a href="#" ng-click="clearNotes()" class="btn btn-danger">Clear</a>
  </div>
  
  <hr/>

  <table class="table table-bordered table-hover">
      <thead>
          <tr>
              <th width="20%">ID</th>
              <th>Text</th>
              <th width="20%">Date</th>
              <th width="20%">Actions</th>
          </tr>
      </thead>

      <tr ng-repeat="note in notes | filter:search">
          <td>{{note._id}}</td>
          <td>{{note.text}}</td>
          <td>{{note.reminderDate}}</td>
          <td>
            <div class="btn-group" role="group">
              <a href="#/notes/edit/{{note._id}}" class="btn btn-warning glyphicon glyphicon-pencil"></a>
              <a href="#" ng-click="deleteNote(note)" class="btn btn-danger glyphicon glyphicon-remove"></a>
            </div>
        </td>
      </tr>


  </table>

</div>
